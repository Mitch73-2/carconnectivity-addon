name: Update Submodules

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # daily at midnight, adjust as needed

permissions:
  contents: write   # required to push commits to the repository

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout parent repository
      uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0  # required to update submodules and push changes

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Update submodules to latest main
      run: |
        # Loop through all submodules and update to their main branch
        git submodule foreach --recursive '
          git fetch origin main
          git checkout main
          git pull origin main
        '

    - name: Commit updated submodules if any
      run: |
        # Check if any submodules were updated
        if ! git diff --quiet; then
          git add .
          git commit -m "Update submodules to latest main"
          git push origin main
        else
          echo "No submodule updates"
        fi
